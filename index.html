<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eater&family=Poetsen+One&display=swap" rel="stylesheet">
    <title>Student Roulette</title>
    <style>
	body{
	    background-color:limegreen;
	    background-image:url("fallBackground.jpg");
	    background-repeat: repeat;
	}
	
	#prime{
	    background-color:cornsilk;
	    max-width:700px;
	    padding:15px;
	    margin:auto;
	    border:2px solid black;
	    border-radius:10px;
	}

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .number {
            width: 10%;
            text-align: center;
	    margin-bottom:10px;
        }

        .controls {
	    width:110px;
	    margin:auto;
        }

        #random-number {
	    font-family: "Poetsen One", sans-serif;
            font-size: 30pt;
            font-weight: bold;   
        }

	#array-container {
	    font-weight:bold;
	}

	#container0{
	    max-width:600px;
	    margin:auto;
	    margin-bottom: 20px;
	    text-align:center;
	    font-size: 20pt;
	}

	#container1{
	    
	    max-width:450px;
	    margin:auto;
	    margin-bottom: 20px;
	    text-align:center;
	    padding-top:20px;
	    padding-bottom:20px;
	}

	#container2{
	    background-color:lightpink;
	    max-width:600px;
	    margin:auto;
	    border:2px solid black;
	    border-radius:10px;
	    padding:10px;
	}
	

	h1{
	    text-align:center;
	    font-family: "Poetsen One", sans-serif;
	} 

	h2{
	    text-align:center;
	    font-family: "Eater", serif;
	}

	button{
	    border-radius:10px;
	    font-weight:bold;
	}

	#minus{width:21px;}
	#spinner{
	    background-color:red;
	    width:100px;
	    height:100px;
	    border-radius:50px;
	    margin-top:20px;
	    border:10px ridge red;
	}

	#spinner:active{
	    background-color:firebrick;
	    border:10px groove red;
	}
	#ad {
	    position:fixed;
	    bottom:0px;
	}
        #selectedList{
	    background-color:cornsilk;
	    max-width:700px;
	    padding:15px;
	    margin:auto;
	    border:2px solid black;
	    border-radius:10px;
	}
    </style>
</head>
<body>
    <div id="prime">
    <div id="container0">
	<h1>Student Roulette</h1>
    </div>
    <div id="container1">
    <div id="random-number">Lucky Number: </div>
    <div id="s"><button id="spinner" onclick="spin()">Spin</button></div>
    </div>
    <div id="container2">
	<h2>The Chopping Block</h2>
    	<div id="array-container" class="row">
        	<!-- Array will be displayed here -->
	
    	</div>
    	<div class="controls">
		<button id="minus" onclick="removeNumber()">-</button>
        	<button id="plus"  onclick="addNumber()">+</button>
        	<button id="reset" onclick="resetArray()">Reset</button>
    	</div>
    </div>
    </div>
    <div id="usedNums">
        <div id="selectedList"></div>
    </div>
    <div id="ad"><a href="https://www.vecteezy.com/free-vector/thanksgiving"><p>Thanksgiving Vectors by Vecteezy</p></a></div>
	
    <script>
    let array = [];
    let arrayLength = 23;

    function printArray() {
        const arrayContainer = document.getElementById('array-container');
        
        // Clear the array container
        arrayContainer.innerHTML = '';

        // Loop through the array and create elements for each number
        for (let i = 0; i < array.length; i++) {
            const numberDiv = document.createElement('div');
            numberDiv.classList.add('number');
            numberDiv.textContent = array[i];

            // Add click event to remove the clicked number
            numberDiv.onclick = function() {
                array.splice(i, 1); // Remove the number from the array
                printArray();       // Re-render the array
            };

            arrayContainer.appendChild(numberDiv);
        }
    }

    function addNumber() {
        const nextNumber = array.length ? array[array.length - 1] + 1 : 1;
        array.push(nextNumber);
        arrayLength++;
        printArray();
    }

    function removeNumber() {
        if (array.length > 0) {
            array.pop();
            arrayLength--;
            printArray();
        }
    }

    function resetArray() {
        array = [];
        for (let i = 1; i <= arrayLength; i++) {
            array.push(i);
        }
        printArray();
    }

    function imitateSpin() {
        if (array.length > 0) {
            const randomIndex = Math.floor(Math.random() * array.length);
            const randomNumber = array[randomIndex];
            document.getElementById('random-number').textContent = `Lucky Number: ${randomNumber}`;
        }
    }

    function fakeSpin() {
        for (let i = 0; i < 10; i++) {
            setTimeout(imitateSpin, i * 100);
        }
    }

    function spin() {
        fakeSpin();

        setTimeout(() => {
            if (array.length > 0) {
                const randomIndex = Math.floor(Math.random() * array.length);
                const randomNumber = array[randomIndex];
                document.getElementById('random-number').textContent = `Lucky Number: ${randomNumber}`;
                
                // Remove the selected number from the array
                array.splice(randomIndex, 1);
                printArray();
            } else {
                document.getElementById('random-number').textContent = 'No Students';
            }
        }, 1000);
    }

    // Initialize the array with 23 items and print it
    window.onload = function() {
        for (let i = 1; i <= arrayLength; i++) {
            array.push(i);
        }
        printArray();
        document.getElementById('random-number').textContent = 'Lucky Number: ';
    };
</script>


</body>
</html>
