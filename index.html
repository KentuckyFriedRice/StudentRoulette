<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eater&family=Poetsen+One&display=swap" rel="stylesheet">
    <title>Student Roulette</title>
    <style>
	#subPrime{
	    overflow:hidden;
	}
	body{
	    background-color:limegreen;
	    
	}
	h1,h2,p,#random-number,#container2{
	    cursor:default;
	}	
	#prime{
	    background-color:cornsilk;
	    max-width:700px;
	    padding:15px;
	    margin:auto;
	    border:2px solid black;
	    border-radius:10px;
	}

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .number {
            width: 10%;
            text-align: center;
	    margin-bottom:10px;
        }

        .controls {
	    width:110px;
	    margin:auto;
        }

        #random-number {
	    font-family: "Poetsen One", sans-serif;
            font-size: 30pt;
            font-weight: bold;   
        }

	#array-container {
	    font-weight:bold;
	}

	#container0{
	    max-width:600px;
	    margin:auto;
	    margin-bottom: 20px;
	    text-align:center;
	    font-size: 20pt;
	}

	#container1{
	    
	    max-width:450px;
	    margin:auto;
	    margin-bottom: 20px;
	    text-align:center;
	    padding-top:20px;
	    padding-bottom:20px;
	}

	#container2{
	    background-color:lightpink;
	    max-width:600px;
	    margin:auto;
	    border:2px solid black;
	    border-radius:10px;
	    padding:10px;
	}
	

	h1{
	    text-align:center;
	    font-family: "Poetsen One", sans-serif;
	} 

	h2{
	    text-align:center;
	    font-family: "Eater", serif;
	}

	button{
	    border-radius:10px;
	    font-weight:bold;
	    cursor:pointer;
	}

	#minus{
	    width:21px;
	}
	
	#spinner{
	    width:120px;
        height:120px;
        margin-top:20px;
        cursor:pointer;
	}

	#spinner:active{
	    filter: brightness(.7);
	}
	#ad {
    	position: absolute;
    	bottom: 0;
    	left: 0;
    	z-index: -1;
	}
	#ad p{
	    margin:0px;
	    padding:0px;
	}
	.usedNums{
	    background-color:cornsilk;
	    max-width:700px;
	    padding:15px;
	    margin:auto;
	    border:2px solid black;
	    border-radius:10px;
	    font-weight:bold;
	}
	.usedNums .number{
	    width:12%;
	}
	#topNums {
	    width:23%;      
    	position: relative;   
    	float: left;   
    	padding-bottom: 5px;
	    padding-top:0px;
        border: 10px solid black;
    	border-radius: 20px;
    	box-sizing: border-box;
	}

 	#topNums h1{margin-top:15px;}

	#bottomNums{
	    float:none;
	    max-width:600px;
	    padding:10px;
	    padding-bottom:0px;
	    margin:auto;
	    border:2px solid black;
	    border-radius:10px;
	    margin-top:15px;
	}
	#selectedList,#selectedList2{
	    border-bottom:2px solid black;
	}
	#selectedListSorted,#selectedListSorted2{
	    margin-top:10px;
	}

	@media (min-width: 1378px){
	    #bottomNums{
		    display:none;
		}
	}
	@media (max-width: 1377px){
	    #topNums{
		    display:none;
		}
	}
    </style>
    <link id="seasonCSS" rel="stylesheet">
</head>
<body>
    <div id="subPrime">
    <div class="usedNums" id="topNums">
	<h1>Called Numbers<!--<rt style="text-shadow:none;">呼んだ数字</rt>--></h1>
        <div id="selectedList" class="row"></div>
	<div id="selectedListSorted" class="row"></div>
    </div>
    <div id="prime">
    <div id="container0">
	<h1>Student Roulette</h1>
    </div>
    <div id="container1">
    <div id="random-number">Lucky Number: </div>
    <div id="s">
	<!--<button id="spinner" onclick="spin()">Spin</button></div>-->
	<img id="spinner" src="style/images/pumpkin.png" alt="SPIN" onclick="spin()"/>
    </div>
    </div>
    <div id="container2">
	<h2>The Chopping Block</h2>
    	<div id="array-container" class="row">
        	<!-- Array will be displayed here -->
	
    	</div>
    	<div class="controls">
		<button id="minus" onclick="removeNumber()">-</button>
        	<button id="plus"  onclick="addNumber()">+</button>
        	<button id="reset" onclick="resetArray()">Reset</button>
    	</div>
    </div>
    <div class="usedNums" id="bottomNums">
	<h1>Called Numbers</h1>
        <div id="selectedList2" class="row"></div>
	<div id="selectedListSorted2" class="row"></div>
    </div>
    </div>
    <div id="ad"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
